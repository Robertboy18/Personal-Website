# Site settings
title: Robert
description: >-
  Honors Math + Comp Science | Junior |UAlberta 
lang: en-US
timezone: Canada/Edmonton
image: assets/img/opt3.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Robertboy18
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Robert Joseph
  bio: >-
    Teaching/Research Assistant
    Student @AMII/RLAI | Former Data Science Intern @ Microsoft | Founder @Google DSC/@ACM | Honors Math + CS @UAlberta | Junior
  username: username
  email: robujsph2001@gmail.com
  avatar: /assets/img/finalimage1.jpg

# Url settings
url: "https://www.robertj1.com/"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-paginate
  
paginate: 5


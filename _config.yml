# Site settings
title: Robert
description: >-
  Hey everyone - First-year undergrad at the Universty of Alberta pursuing applied math and computational sciences (honours) 
lang: en-US
timezone: Canada/Edmonton
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/Robertboy18
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Bonjour
  bio: >-
    Follow me into the realm of Artificial intellegince, Machine Learning, Data Science, Competitive programming and Olympiad/Putnam problem solving.
  username: username
  email: robujsph2001@gmail.com
  avatar: /assets/img/eye3.png

# Url settings
url: "https://robert18.netlify.app/"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
